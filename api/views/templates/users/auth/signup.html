{% extends "users/auth/layout.html" %}
{% block title %}
    Trackit | Signup
{% endblock title %}


{% block content %}
    <div class="p-4">
        <img class="h-10" src="{{ url_for('static', filename='imgs/logo-100x100.png') }}" alt="trackit_logo">
    </div>
    {% if error%}
    <div class="flex items-center justify-center">
        <p class="text-red-700 border-red-400 border-2 p-2 w-72 rounded-md bg-red-200"><strong>{{error}}</strong></p>
    </div>
    {% endif%}            
    <div class="rounded-2xl h-max p-5 gap-2 w-80  transform -translate-x-1/2 absolute left-1/2 top-32 bg-gradient-to-r from-blue-100 to-purple-400 flex flex-col shadow-lg">
        <a onclick="goBack()">
            <p class="underline cursor-pointer text-blue-500">Back</p>        
        </a>
        <h2 class="text-center my-6 font-bold text-xl">Welcome to Trackit</h2>
        
        
        <form action="{{ url_for('user_bp.signup') }}" class="gap-3 w-full flex flex-col justify-center items-center" method="POST">
            <div>
                <label class="font-medium" for="email">Email</label><br>
                <input class="rounded-full w-72 p-1 border border-black placeholder:pl-3" type="email" name="email" id="email" placeholder="example@gmail.com" required>
            </div>
            <div>
                <label class="font-medium" for="username">Username</label><br>
                <input class="rounded-full w-72 p-1 border border-black placeholder:pl-3" type="text" name="username" id="username" placeholder="Gritty" required>
            </div>
            <div class="relative">
                <label class="font-medium" for="password">Password</label><br>
                <input class="rounded-full w-72 p-1 border border-black placeholder:pl-3" type="password" name="password1" id="password" required>
                <svg onclick="togglePasswordVisibility('password', this)" class="w-6 h-6 text-gray-800 absolute right-2 top-1/2 cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                  </svg>
                  
                
            </div>

            <div class="relative">
                <label class="font-medium" for="confirmPassword">Confirm Password</label><br>
                <input class="rounded-full w-72 p-1 border border-black placeholder:pl-3" type="password" name="password2" id="confirmPassword" required>
                <svg onclick="togglePasswordVisibility('confirmPassword', this)" class="w-6 h-6 text-black   absolute right-2 top-1/2 cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                  </svg>
                  
                
            </div>

            <button type="submit" class="w-full p-1 bg-blue-300 rounded-full hover:bg-gradient-to-l  from-blue-500 to-purple-500 hover:text-white">Sign Up</button>
        </form>
        <p class="mx-auto text-sm mt-1">Already have an account? <a class="text-blue-500 font-medium hover:text-white" href="{{ url_for('user_bp.signin') }}">Sign In</a></p>
    </div>

    
{% endblock content %}

{% block scripts %}
<script src="{{url_for('user_bp.static', filename='auth.js')}}"></script>
{% endblock scripts %}
