<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" src="{{ url_for('static', filename='imgs/logo-100x100.png') }}" alt="trackit_logo">
    <title>
        {% block title %}{% endblock title %}
    </title>
</head>
<body class="h-screen w-full bg-gradient-to-r from-purple-100 to-blue-400">
    {% block content %}
    {% endblock content %}

    {% block scripts %}{% endblock scripts %}
</body>
</html>
