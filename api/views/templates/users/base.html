<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
    <title>TrackIt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-indigo-600">
    {% include 'components/sidebar.html' %}
    {% include 'components/greeting.html' %}
    <div class="ml-[310px]" id="dynamic-content">
        {% if content_template %}
            {% include content_template %}
        {% else %}
            {% block content %}{% endblock %}
        {% endif %}
    </div>

    <div id="loader" class="hidden fixed inset-0 items-center justify-center bg-black bg-opacity-50 z-50">
        <div class="text-white text-lg">Loading...</div>
    </div>

    <script src="{{url_for('user_bp.static', filename='main.js')}}"></script>
</body>

</html>
